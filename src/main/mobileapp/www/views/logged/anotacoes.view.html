     <h1 class="title">Sincronizar off-line: PouchDB</h1>
     <div class="buttons">     <button class="button button-right button-positive" ng-click="cronapi.callFunction('cronapi.screen.hideIonicModal').call('modal71889')" on-touch="" rich-text-content="true" id="Fechar" crn-skin="" style="" xattr-theme="button-positive">Fechar</button>

<div style="height: 20px;" data-component="crn-spacer" id="crn-spacer-87261" class="col-xs-12">&nbsp;</div>
<p style="" class="col-xs-12">O plugin do PouchDB possibilita criar bancos de dados personalizados na aplicação. Dessa forma, os dados podem ser armazenados localmente enquanto estiver off-line e, em seguida, sincronizados automaticamente com os bancos de dados do projeto assim que for reestabelecida a conexão com a internet. Para mais informações, consulte nossa documentação:</p>
<div style="height: 20px;" data-component="crn-spacer" id="crn-spacer-711536" class="col-xs-12">&nbsp;</div>

<a href="https://docs.cronapp.io/pages/viewpage.action?pageId=185964310" class="color-default col-xs-12" xattr-fullsize="display:block;" data-replace="true" text-theme="color-default" data-component="crn-anchor" id="crn-anchor-569060" target="_blank" style="display:block;">Sincronizar bancos de dados local e remoto - PouchDB</a><div style="height: 20px;" data-component="crn-spacer" id="crn-spacer-97131" class="col-xs-12">&nbsp;</div>
<p style="" class="col-xs-12">O componente visual fonte de dados também possui recurso de sincronização entre banco de dados local e remoto, veja exemplo desse recurso na tela de notas:</p>
<div style="height: 20px;" data-component="crn-spacer" id="crn-spacer-66191" class="col-xs-12">&nbsp;</div><a href="https://docs.cronapp.io/display/CRON2/Componente+visual+fonte+de+dados" class="color-default col-xs-12" xattr-fullsize="display:block;" data-replace="true" text-theme="color-default" data-component="crn-anchor" id="crn-anchor-82281" target="_blank" style="display:block;">Componente visual fonte de dados</a></ion-content>
  </ion-modal-view></script>
